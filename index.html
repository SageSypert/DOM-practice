<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Talk to the web page</h1>
    <p>Click a button to say something to the web page. See what it says back!</p>

    <button class="btn btn-primary" id="hello">Say "Good Afternoon!"</button>
    <button class="btn btn-inverse" id="howareyou">Say "How are you?"</button>
    <button class="btn btn-danger" id="goodbye">Say "See you later!"</button>

    <div class="row">
      <div class="col-md-6">
        <h2>You said:</h2>
        
      </div>
    </div>
  </div>
</body>
</html>
